<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transparent Animated Links</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="title">Explore Beautiful Transparent Links</h1>
  <p class="description">Hover over the links to reveal the animation!</p>
  <div class="links-container">
    <a href="#link1" class="animated-link">Home</a>
    <a href="#link2" class="animated-link">About Us</a>
    <a href="#link3" class="animated-link">Services</a>
    <a href="#link4" class="animated-link">Contact</a>
  </div>
  <style>
    /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #74ebd5, #acb6e5);
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: #333;
}

/* Title and Description */
.title {
  font-size: 2.5rem;
  color: #333;
  margin-bottom: 10px;
  font-weight: 700;
}

.description {
  font-size: 1.2rem;
  margin-bottom: 40px;
  color: #555;
}

/* Links Container */
.links-container {
  display: flex;
  flex-direction: column;
  gap: 20px;
  align-items: center;
}

/* Transparent Button Styles */
.animated-link {
  font-size: 1.5rem;
  color: #fff;
  text-decoration: none;
  padding: 15px 40px;
  border: 2px solid #fff;
  border-radius: 50px;
  background-color: transparent;
  transition: background-color 0.4s ease, color 0.4s ease, box-shadow 0.4s ease;
  position: relative;
  overflow: hidden;
}

.animated-link::before {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background-color: #483d8b;
  z-index: -1;
  transition: left 0.4s ease;
}

.animated-link:hover::before {
  left: 0;
}

.animated-link:hover {
  color: #fff;
  background-color: transparent;
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
}

  </style>
</body>
</html>
